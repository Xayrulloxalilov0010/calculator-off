<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Time</title>
</head>
<body>
  <div class="time">
    <div class="num num1">
      <div>1</div>
    </div>
    <div class="num num2">

    <div class="num num3">
      <div>3</div>
    </div>
    <div class="num num4">
      <div>4</div>
    </div>
    <div class="num num5">
      <div>5</div>
    </div>
    <div class="num num6">
      <div>6</div>
    </div>
    <div class="num num7">
      <div>7</div>
    </div>
    <div class="num num8">
      <div>8</div>
    </div>
    <div class="num num9">
      <div>9</div>
    </div>
    <div class="num num10">
      <div>10</div>
    </div>
    <div class="num num11">
      <div>11</div>
    </div>
    <div class="num num12">
      <div>12</div>
    </div>
    <div class="hand" id="sec">
      <div class="sec"></div>
    </div>
    <div class="hand" id="min">
      <div class="min"></div>
    </div>
    <div class="hand" id="hour">
      <div class="hour"></div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  <script src="./js/script.js"></script>

</html>
